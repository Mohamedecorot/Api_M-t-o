<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha84-9aIt2nRpC12Uk9gS9baD1411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj75k" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Météo_Api</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 my-3">
                <form>
                    <div class="form-group">
                        <label for="inputCity">Entre le nom d'un ville :</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>

                    <button type="submit" class="btn btn-info btn-black">Recherche par ville</button>
                    <button type="submit" class="btn btn-info btn-black">Recherche par code postal</button>
                    <button type="submit" class="btn btn-info btn-black">Recherche par coordonnées géographiques</button>

                    <div>
                        <input type="checkbox" id="pression" name="pression">
                        <label for="pression">Pression</label>
                    </div>
                    <div>
                        <input type="checkbox" id="leverSoleil" name="leverSoleil">
                        <label for="leverSoleil">Lever du soleil</label>
                    </div>
                    <div>
                        <input type="checkbox" id="coucherSoleil" name="coucherSoleil">
                        <label for="coucherSoleil">Coucher du soleil</label>
                    </div>
                </form>
            </div>

            <div class="col-12 col-sm-6 justify-content-center my-3">
                <div class="box-container">
                    <div id="general" class="box"></div>
                    <div id="image" class="box"><img id="img" src="" alt=""></div>
                    <div id="temp" class="box"></div>
                    <div id="wind" class="box"></div>
                    <div id="humidity" class="box"></div>
                    <div id="pressure" class="box"></div>
                    <div id="sunrise" class="box"></div>
                    <div id="sunset" class="box"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
